<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Neighborhood History Map</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>

<body>
    <header>
        <nav id="nav-bar">
            <form>
                <input type="search" placeholder="Filter Locations" data-bind="textInput: searchValue, valueUpdate: keyup"/>
            </form>
            <img src="images/menu.png" alt="Menu Icon">
            <ul id="menu" class="cf" data-bind="foreach: filteredLocations()">
                <li data-bind="text: title"></li>
            </ul>
        </nav>
    </header>
    <!--Initial page code goes here-->
    <section id="map">
    </section>
    <div id="info-section"></div>
    <!--    Script Tags-->
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlCLIDC79QmG6TvNSfymRpKR3hjvFCaSY"></script>
    <script src="js//model/model.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
